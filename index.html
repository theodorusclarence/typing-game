<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="shortcut icon" href="https://www.google.com/s2/favicons?domain=theodorusclarence.github.io"
        type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="timer" id="timer">Start Typing!</div>
    <h3>Last WPM: <span id="wpm"></span></h3>
    <div class="container">
        <div class="quote-display" id="quote-display">Loading...</div>
        <textarea id="quoteInput" class="quote-input" autofocus autocomplete="off" autocapitalize="off"
            autocorrect="off"></textarea>
        <!-- <button class="btn" id="startBtn">Start</button> -->
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
